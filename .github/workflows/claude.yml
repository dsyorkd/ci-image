name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for Claude Code OAuth token
        id: check-token
        run: |
          if [ -z "${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" ]; then
            echo "claude_token_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ CLAUDE_CODE_OAUTH_TOKEN not configured. Cannot run Claude Code."
          else
            echo "claude_token_available=true" >> $GITHUB_OUTPUT
            echo "✅ Claude Code OAuth token is configured."
          fi

      - name: Run Claude Code
        if: steps.check-token.outputs.claude_token_available == 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowed-tools "Bash(gh pr:*),Bash(gh issue:*),Read,Write,Edit,Grep,Glob" --timeout 300'

      - name: Handle missing token
        if: steps.check-token.outputs.claude_token_available == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Only comment if this was triggered by a mention
            const eventType = context.eventName;
            let shouldComment = false;
            let triggerText = '';
            
            if (eventType === 'issue_comment') {
              shouldComment = true;
              triggerText = 'comment';
            } else if (eventType === 'pull_request_review_comment') {
              shouldComment = true;
              triggerText = 'review comment';
            } else if (eventType === 'issues') {
              shouldComment = true;
              triggerText = 'issue';
            }
            
            if (shouldComment) {
              const { owner, repo } = context.repo;
              let issue_number;
              
              if (eventType === 'issues') {
                issue_number = context.payload.issue.number;
              } else {
                issue_number = context.issue.number;
              }
              
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: `## 🤖 Claude Code Setup Required
                
                I see you mentioned @claude in your ${triggerText}, but Claude Code is not properly configured for this repository.
                
                **To enable Claude Code:**
                1. Go to Repository Settings → Secrets and variables → Actions
                2. Add a new repository secret named \`CLAUDE_CODE_OAUTH_TOKEN\`
                3. Get your Claude Code OAuth token from https://claude.ai/settings
                4. Try mentioning @claude again
                
                **Alternative:**
                You can still get help by creating issues with specific questions or requests.`
              });
            }

